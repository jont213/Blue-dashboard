<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$BLUE Market Cap</title>
  <style>
    body, html {
      margin: 0; padding: 0; background: #000; overflow: hidden;
      color: #00f; font-family: 'Courier New', monospace;
    }
    canvas#bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    #app {
      position: relative; z-index: 1;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; text-align: center;
      padding: 2em; box-sizing: border-box;
    }
    h1 {
      font-size: 4em; margin-bottom: 30px; color: #0052FF;
      text-shadow: 0 0 10px #0052FF, 0 0 20px #00f, 0 0 40px #0052FF;
    }
    #countdown {
      font-size: 5em; letter-spacing: 0.1em; color: #00f;
      text-shadow: 0 0 5px #00f, 0 0 15px #00f, 0 0 30px #0052FF;
      transition: transform 0.3s ease-in-out;
    }
    #countdown.pulse {
      transform: scale(1.05);
    }
    #chartContainer {
      margin-top: 20px;
    }
    #sparkline {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="app">
    <h1>$BLUE MARKET CAP</h1>
    <div id="countdown">Loading...</div>
    <div id="chartContainer">
      <canvas id="sparkline"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Matrix background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    let fontSize = 16;
    let columns, drops;

    function setupMatrix() {
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0052FF';
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      setupMatrix();
    });

    setupMatrix();
    drawMatrix();

    const capDisplay = document.getElementById('countdown');
    const TOTAL_SUPPLY = 1000000000;
    let priceHistory = [];

    const chartCtx = document.getElementById('sparkline').getContext('2d');
    const priceChart = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Price',
          data: [],
          borderColor: '#00f',
          borderWidth: 2,
          fill: false,
          pointRadius: 0,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: { display: false }
        }
      }
    });

    async function updateMarketCap() {
      const url = 'https://api.dexscreener.com/latest/dex/pairs/base/0x03623367F4a833f23E8C917b3448DD31805E3D07';
      try {
        const res = await fetch(url);
        const data = await res.json();
        const price = parseFloat(data.pairs?.[0]?.priceUsd);
        if (!isNaN(price)) {
          const marketCap = price * TOTAL_SUPPLY;
          capDisplay.textContent = "$" + Math.round(marketCap).toLocaleString();
          capDisplay.classList.add('pulse');
          setTimeout(() => capDisplay.classList.remove('pulse'), 300);

          const now = new Date().toLocaleTimeString();
          priceHistory.push({ time: now, value: price });

          if (priceHistory.length > 30) priceHistory.shift();

          priceChart.data.labels = priceHistory.map(p => p.time);
          priceChart.data.datasets[0].data = priceHistory.map(p => p.value);
          priceChart.update();
        } else {
          capDisplay.textContent = "Price not available";
        }
      } catch (err) {
        capDisplay.textContent = "Error loading data";
      }
    }

    setInterval(updateMarketCap, 10000);
    updateMarketCap();
  </script>
</body>
</html>
