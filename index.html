<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$BLUE Market Cap</title>
  <style>
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff; }
      100% { text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #0ff; }
    }

    body, html {
      margin: 0; padding: 0; background: #000; overflow: hidden;
      color: #00f; font-family: 'Courier New', monospace;
    }

    canvas#bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }

    #app {
      position: relative; z-index: 1;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; text-align: center;
      padding: 2em; box-sizing: border-box;
    }

    h1 {
      font-size: 4em; margin-bottom: 20px; color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
      font-weight: bold;
      animation: glow 2s infinite;
    }

    #countdown {
      font-size: 5em; letter-spacing: 0.1em; color: #00f;
      animation: glow 2s infinite;
    }

    #countdown.pulse {
      transform: scale(1.05);
    }

    #dice {
      font-size: 3em;
      margin: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    button {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 0.5em 1em;
      background: #111;
      border: 2px solid #00f;
      color: #0ff;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #222;
    }

    #result {
      font-size: 1.2em;
      margin-top: 10px;
      color: #FFD700;
      animation: glow 1.5s infinite;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="app">
    <h1>$BLUE CASINO</h1>
    <div id="countdown">Loading...</div>
    <div id="dice">ðŸŽ²ðŸŽ²</div>
    <button onclick="rollDice()">ROLL THE DICE</button>
    <div id="result"></div>
  </div>

  <audio id="winSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Matrix background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    let fontSize = 16;
    let columns, drops;

    function setupMatrix() {
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0052FF';
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      setupMatrix();
    });

    setupMatrix();
    drawMatrix();

    const capDisplay = document.getElementById('countdown');
    const TOTAL_SUPPLY = 1000000000;
    let lastCap = 0;

    async function updateMarketCap() {
      const url = 'https://api.dexscreener.com/latest/dex/pairs/base/0x03623367F4a833f23E8C917b3448DD31805E3D07';
      try {
        const res = await fetch(url);
        const data = await res.json();
        const price = parseFloat(data.pairs?.[0]?.priceUsd);
        if (!isNaN(price)) {
          const marketCap = price * TOTAL_SUPPLY;
          capDisplay.textContent = "$" + Math.round(marketCap).toLocaleString();
          capDisplay.classList.add('pulse');
          setTimeout(() => capDisplay.classList.remove('pulse'), 300);

          if (marketCap > lastCap) {
            document.getElementById("winSound").play();
          }
          lastCap = marketCap;
        } else {
          capDisplay.textContent = "Price not available";
        }
      } catch (err) {
        capDisplay.textContent = "Error loading data";
      }
    }

    setInterval(updateMarketCap, 10000);
    updateMarketCap();

    function rollDice() {
      const outcomes = [
        "You WIN 2x your bet!",
        "Try again ðŸ˜…",
        "You hit the jackpot! ðŸŽ‰",
        "Almost had it...",
        "ROLL FAILED â€” Rugged ðŸ˜­",
        "Lucky 7s! $BLUE for the win!",
        "You pulled a 420x!! (jk... or is it?)"
      ];
      const result = outcomes[Math.floor(Math.random() * outcomes.length)];
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
