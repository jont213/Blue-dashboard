<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$BLUE Market Cap Countdown</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow:hidden; color:#0052FF; font-family: monospace; }
    canvas#bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
    #app { position:relative; z-index:1; display:flex; flex-direction:column; align-items:center;
           justify-content:center; height:100vh; text-align:center; }
    h1 { font-size:3em; margin-bottom:20px; }
    #countdown { font-size:4em; letter-spacing:0.1em; color:#0052FF; }
    #label { font-size:1.5em; margin-top:10px; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="app">
    <h1>$BLUE MARKET CAP</h1>
    <div id="countdown">Loading...</div>
    <div id="label">(Real-Time from CoinGecko)</div>
  </div>

  <script>
    // Matrix background with blue numbers
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    let fontSize = 16;
    let columns;
    let drops;

    function setupMatrix() {
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0052FF';
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      setupMatrix();
    });

    setupMatrix();
    drawMatrix();

    // Countdown logic using CoinGecko market_chart
    const capDisplay = document.getElementById('countdown');

    async function updateMarketCap() {
      try {
        const url = 'https://api.coingecko.com/api/v3/coins/base/contract/0x03623367F4a833f23E8C917b3448DD31805E3D07/market_chart/?vs_currency=usd&days=1';
        const res = await fetch(url);
        const data = await res.json();
        const marketCaps = data.market_caps;
        if (marketCaps && marketCaps.length > 0) {
          const latest = marketCaps[marketCaps.length - 1][1]; // second item in the last array = market cap
          capDisplay.textContent = "$" + Math.round(latest).toLocaleString();
        } else {
          capDisplay.textContent = "Data not available";
        }
      } catch (err) {
        console.error(err);
        capDisplay.textContent = "Error loading data";
      }
    }

    setInterval(updateMarketCap, 10000);
    updateMarketCap();
  </script>
</body>
</html>
