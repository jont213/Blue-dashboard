<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$BLUE Market Cap (DexScreener)</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow:hidden; color:#00f; font-family: monospace; }
    canvas#bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
    #app { position:relative; z-index:1; display:flex; flex-direction:column; align-items:center;
           justify-content:center; height:100vh; text-align:center; padding: 2em; box-sizing: border-box; }
    h1 { font-size:2.5em; margin-bottom:20px; }
    #countdown { font-size:3em; letter-spacing:0.1em; color:#00f; }
    #label { font-size:1.2em; margin:10px 0; color:#ccc; }
    #logbox { font-size:0.9em; color:#0f0; background:#111; padding:1em; border-radius:8px;
              width:100%; max-width:700px; overflow:auto; max-height:250px; text-align:left; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="app">
    <h1>$BLUE MARKET CAP (LIVE)</h1>
    <div id="countdown">Loading...</div>
    <div id="label">Log Output:</div>
    <pre id="logbox">Waiting for update...</pre>
  </div>

  <script>
    const log = (msg) => {
      const box = document.getElementById('logbox');
      box.textContent += "\n" + msg;
      box.scrollTop = box.scrollHeight;
    };

    // Matrix background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    let fontSize = 16;
    let columns, drops;

    function setupMatrix() {
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#00f';
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.floor(Math.random() * 10);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height || Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      setupMatrix();
    });

    setupMatrix();
    drawMatrix();

    const capDisplay = document.getElementById('countdown');
    const TOTAL_SUPPLY = 1000000000;

    async function updateMarketCap() {
      const url = 'https://api.dexscreener.com/latest/dex/pairs/base/0x03623367F4a833f23E8C917b3448DD31805E3D07';
      try {
        log("Fetching: " + url);
        const res = await fetch(url);
        log("Status: " + res.status);
        const data = await res.json();
        const price = parseFloat(data.pairs?.[0]?.priceUsd);
        if (!isNaN(price)) {
          const marketCap = price * TOTAL_SUPPLY;
          log("Price: $" + price.toFixed(8));
          log("Market Cap: $" + Math.round(marketCap).toLocaleString());
          capDisplay.textContent = "$" + Math.round(marketCap).toLocaleString();
        } else {
          capDisplay.textContent = "Price not available";
          log("Error: Price data is missing or invalid.");
        }
      } catch (err) {
        console.error(err);
        log("Error: " + err.message);
        capDisplay.textContent = "Error loading data";
      }
    }

    setInterval(updateMarketCap, 10000);
    updateMarketCap();
  </script>
</body>
</html>
